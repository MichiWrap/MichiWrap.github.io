	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet"  type="text/css" href="mobile.css" media="screen and (max-width:750px)" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="desktop.css"  media="screen and (min-width:751px)" charset="utf-8" />
</head>
<body>
	<nav>
		<!--MICHIWRAP-->
		<div id="header">
			<a href="http://www.michiwrap.com" title="Home">
				<img src="img/MichiWrapLogo.png" id= "logo"/>
			</a>
			<div id="subtitle">Art of Anita Knezevic</div>
			<ul>
				<li><a href="http://www.michiwrap.com">
					Portfolio
				</a></li>
				<li><a href="http://www.michiwrap.com/apps">
					Apps
				</a></li>
				<li><a href="http://www.michiwrap.com/about">
					About
				</a></li>
				<li><p>
					Contact
				</p></li>
			</ul>
		</div>
		<!--MENU-->
		<div id="menu">
		</div>
	</nav>
	<section> <!-- this is where I moved it! (David) -->
		<img src="img/ui/ArtMenuTop.png" id="end"/>
		<div id="center">
			<p class="title">Contact Anita Knezevic</p>
			<br>
			<div id="formarea">
				<form id="contact_form" action="//formspree.io/anita@michiwrap.com" method="POST" enctype="multipart/form-data">
					<div class="row">
						<label for="name"><p  class="formtitle">Your name:</p></label>
						<input id="name" class="input" name="name" type="text" value="" size="30" /><br /><br />
					</div>
					<div class="row">
						<label for="email"><p  class="formtitle">Your email:</p></label>
						<input id="email" class="input" name="email" type="text" value="" size="30" /><br /><br />
					</div>
					<div class="row">
						<label for="message"><p  class="formtitle">Your message:</p></label>
						<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br /><br />
					</div>
					<input id="submit_button" type="submit" value="  Send  " />
				</form>
			</div>
			

		</div>
		<img src="img/ui/ArtMenuBottom.png" id="end"/>
		<footer> 
		<p> 
			Copyright &copy; Anita Knezevic 2015.
		</p>

			All Rights Reserved
		</text>
	</footer>
	</section>
